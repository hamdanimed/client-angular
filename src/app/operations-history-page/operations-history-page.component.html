<app-header></app-header>
<div class="container">
    <h1>Operations History</h1>
    <div class="transfers-container">
        <div class="transfers-sub-container">
            <div *ngFor="let transfer of transfers" class="transfer-div">
                <h4 class="datetime">{{transfer["timestamp"]*1000 | date:'dd/MM/yyyy HH:mm'}}</h4>
                <h4 class="clients">{{transfer["sender"]}} -> {{transfer["reciever"]}}</h4>
                <h4 class="amount">{{transfer["amount"] | number:'1.2-2'}}Dh</h4>
            </div>
        </div>
    </div>
</div>

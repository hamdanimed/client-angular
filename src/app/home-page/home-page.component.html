<app-header></app-header>
<div class="container">
    <div class="sold-div">
        <h1>SOLD:</h1>
        <h1>{{price | currency}}Dhs</h1>
    </div>  
    <div class="transfers">
        <div *ngFor="let transfer of transfers" class="transfer-div">
            <h4>{{transfer["timestamp"] | date:'dd/MM/yyyy HH:mm'}}</h4>
            <div>
                <h4>{{transfer["sender"]}}</h4>
                ->
                <h4>{{transfer["reciever"]}}</h4>
            </div>
            <h4>{{transfer["amount"] | number:'1.2-2'}}</h4>
        </div>
    </div>
</div>
